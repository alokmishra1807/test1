<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter</title>
    <script src="https://cdn.socket.io/4.6.0/socket.io.min.js"></script>
</head>
<body>

    <h1>Counter App</h1>
    <p>Counter Value: <span id="counterDisplay">0</span></p>
    <p>Message Value: <span id="messageDisplay"></span></p>
   

    <script>
        const socket = io("http://localhost:4000");

       
        socket.on("count", (counter) => {
            document.getElementById("counterDisplay").innerText = counter;
            console.log("ðŸ“¢ Counter Updated:", counter);
        });
        socket.on("recieved-message", (data) => {
            document.getElementById("messageDisplay").innerText = data;
            
        });
       
    </script>

</body>
</html>
